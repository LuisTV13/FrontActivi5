<div>
    <form class="content" (submit)="registra()">
        <div class="submit-form">
            <div class="row">

                <div class="col-lg-12">

                    <h6>Registro de Disponibilidad </h6>

                </div>

            </div>
            <div class="row" style="margin-top: 3%">

                <div class="col-lg-3">

                    <label for="nombre">Hora de Inicio:</label>

                    <input type="time" class="form-control" name="horaInicio" id="horaInicio" requiredpattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                        [(ngModel)]="disponibilidad.horaInicio" />
                </div>

                <div class="col-lg-3">

                    <label for="numHombres">Hora de Fin:</label>

                    <input type="time" class="form-control" name="horaFin" id="horaFin"  
                        [(ngModel)]="disponibilidad.horaFin" />

                </div>
                <div class="col-lg-3">

                    <label for="numMujeres">Dia</label>

                    <input type="text" class="form-control" name="dia" id="dia" [(ngModel)]="disponibilidad.dia" />

                </div>

            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">

                    <label for="ciclo">Ciclo</label>

                    <select id="idCiclo" name="idCiclo" class="form-control"
                        [(ngModel)]="disponibilidad.idCiclo!.idCiclo">


                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of lstCiclo" value="{{aux.idCiclo}}"> {{aux.nombre}} </option>

                    </select>
                </div>

                <div class="col-lg-3">

                    <label for="usuario">Usuario</label>

                    <select id="idUsuario" name="idUsuario" class="form-control"
                        [(ngModel)]="disponibilidad.idUsuario!.idUsuario">



                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let au of lstUsuario" value="{{au.idUsuario}}"> {{au.nombres}} </option>

                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 3%">

            <div class="col-lg-12">

                <button class="btn btn-success">Registrar</button>

            </div>
        </div>


    </form>

</div>
